<!DOCTYPE html>
<html>
<head>
    <title>Interpretor</title>
    <style>
        body {
            background: linear-gradient(300deg, #2E5077, #4DA1A9, #79D7BE);
            background-size: 180% 180%;
            animation: gradient-animation 18s ease infinite;
            margin: 0;
            color: #F6F4F0;
        }
    
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            background: #F6F4F0;
            border-radius: 5px;
            padding: 10px;
        }
        select {
            padding: 5px;
            margin: 5px;
            background: #F6F4F0;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            background: #007a87;
            color: #F6F4F0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #004d56;
        }
    </style>
    
</head>

<body>
    <div class="container">
        <h1>Interpretor</h1>
        <form action="/translate" method="POST">
            <div class="form-group">
                <select name="fromLang" id="fromLanguage" required>
                    <option value="">Select source language</option>
                    {{range .Languages}}
                    <option value="{{.Code}}" {{if eq .Code "de"}}selected{{end}}>{{.Name}}</option>
                    {{end}}
                </select>
                <span>to</span>
                <select name="toLang" id="toLanguage" required>
                    <option value="">Select target language</option>
                    {{range .Languages}}
                    <option value="{{.Code}}" {{if eq .Code "en"}}selected{{end}}>{{.Name}}</option>
                    {{end}}
                </select>
                
                <div class="form-group">
                    <select name="style" id="style" required>
                        <option value="">Select translation style</option>
                        <option value="formal">Formal</option>
                        <option value="friendly" selected>Friendly</option>
                        <option value="business">Business</option>
                        <option value="technical">Technical</option>
                    </select>
                </div>

            <div class="form-group">
                <textarea name="text" id="inputText" placeholder="Enter text to translate..." required></textarea>
            </div>

            <button type="submit">Translate</button>

            <div class="form-group">
                <h3>Translation:</h3>
                <div id="outputText"></div>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                fromLang: document.getElementById('fromLanguage').value,
                toLang: document.getElementById('toLanguage').value,
                style: document.getElementById('style').value,
                text: document.getElementById('inputText').value
            };

            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                document.getElementById('outputText').textContent = data.translation;
            } catch (error) {
                console.error('Translation error:', error);
                document.getElementById('outputText').textContent = 'Translation failed. Please try again.';
            }
        });
    </script>
</body>
</html>
